spring:
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # dev only
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
  cors:
  allowed-origins: http://localhost:5173